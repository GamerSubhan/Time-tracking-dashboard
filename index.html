<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">
  <script type="module" defer src="./script.js"></script>
</head>
<body>

  <div id="profileCanvas">
    <div id="profileBg">
      <img id="jeremyPic" width="63" height="63" src="images/image-jeremy.png">
      <p>Report for</p>
      <h1>Jeremy <br> Robson</h1>
    </div>
    <div id="dateBg">
      <ul>
        <li id="daily">Daily</li>
        <li id="weekly">Weekly</li>
        <li id="monthly">Monthly</li>
      </ul>
    </div>
  </div> 

  <div class=".cards">
    <div id="backgroundCardWork">
      <img id="Icon" width="60" height="60" src="images/icon-work.svg">
      <div id="card" class="Work">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Work</h4>
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div id="backgroundCardPlay">
      <img id="Icon" width="60" height="61" src="images/icon-play.svg">
      <div id="card" class="Play">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Play</h4>
        <h3></h3>
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div id="backgroundCardStudy">
      <img id="Icon" width="60" height="60" src="images/icon-study.svg">
      <div id="card" class="Study">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Study</h4>
        <h3></h3>
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div id="backgroundCardExercise">
      <img id="Icon" width="60" height="60" src="images/icon-exercise.svg">
      <div id="card" class="Exercise">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Exercise</h4>
        <h3></h3>
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div id="backgroundCardSocial">
      <img id="Icon" width="60" height="61" src="images/icon-social.svg">
      <div id="card" class="Social">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Social</h4>
        <h3></h3>
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div id="backgroundCardSelfCare">
      <img id="Icon" width="60" height="60" src="images/icon-self-care.svg">
      <div id="card" class="SelfCare">
        <img id="ellipsis" width="16.8" height="4" src="images/icon-ellipsis.svg">
        <h4 id="frameTitle">Self Care</h4>
        <h3></h3>
        <h1></h1>
        <p></p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subhan Atakishiyev</a>.
  </div>
</body>
</html>
